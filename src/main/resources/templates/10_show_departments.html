<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <title>Show Departments</title>
</head>
<body>
    <h2 th:text="'Departments of ' + ${supermarket.getName()}"></h2>

    <ol>
        <li th:each="department : ${supermarket.getDepartmentList()}">
            <span th:text="${department.getName()} + ' - '"></span>
            <span th:if="${department.isRefrigerated()}">Refrigerated department</span>
            <span th:if="${!department.isRefrigerated()}">No Refrigeration</span><br><br>
            <span th:text="'- responsible: ' + ${department.getResponsible().getFirstName()} + ' ' + ${department.getResponsible().getSurName()}"></span><br><br>
            <img onerror="this.src='img/noimage.jpg'" th:src="@{${department.getPhoto()}}" id="department_img"/>
        </li>
    </ol>

    <p><a href="/">Back to home page</a></p>
</body>
</html>
