<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Show Customers</title>
</head>
<body>
    <h2>Our customers:</h2>

    <ol>
        <li th:each="customer : ${customersList}">
            <span th:text="${customer.getFirstName()} + ' ' + ${customer.getSurName()}"></span>
            <ul>
                <li th:text="'year of birth: ' + ${customer.getYearOfBirth()}"></li>
                <li th:text="'cardnumber: ' + ${customer.getCardNumber()}"></li>
                <li>shopping list:
                    <ul>
                        <li th:each="item : ${customer.getShoppingList()}"
                            th:text="${item}"></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>

    <p><a href="/">Back to home page</a></p>
</body>
</html>
