<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Supermarket Registration</title>
</head>
<body>
    <form action="/submitsupermarket">
        <h1>Supermarket registration</h1>
        <p>
            <label for="supermarketName">Name supermarket </label>
            <input type="text" name="supermarketName" id="supermarketName"/>
        </p>
        <p>
            <select name="managerIndex">
                <option value="-1">Choose a general manager</option>
                <option th:each="manager: ${staffList}"
                        th:text="${manager.getFirstName()} + ' ' + ${manager.getSurName()}"
                        th:value="${managerStat.index}">
                </option>
            </select>
        </p>
        <p>
            <input type="submit" name="submit" value="Confirm supermarket"/>
        </p>
    </form>

    <p><a href="/">Back to home page</a></p>
</body>
</html>
